<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rechnungsgenerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Eigene Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Rechnungsgenerator</h1>

    <div class="row">
      <!-- Linke Spalte -->
      <div class="col-lg-8">
        <!-- Unternehmensdaten -->
        <div class="card mb-4">
          <div class="card-header">Unternehmensdaten</div>
          <div class="card-body">
            <form id="companyForm" class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Inhaber/-in</label>
                <input type="text" name="owner" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Adresse</label>
                <input type="text" name="address" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Stadt</label>
                <input type="text" name="city" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Land</label>
                <input type="text" name="country" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Telefon</label>
                <input type="text" name="phone" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">E-Mail</label>
                <input type="email" name="email" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Webseite</label>
                <input type="text" name="website" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Steuer-Nr.</label>
                <input type="text" name="taxNumber" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">IBAN</label>
                <input type="text" name="iban" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Bank</label>
                <input type="text" name="bank" class="form-control">
              </div>
              <div class="col-md-12">
                <label class="form-label">Logo hochladen</label>
                <input type="file" id="logoUpload" accept="image/*" class="form-control">
                <img id="logoPreview" src="" alt="Logo-Vorschau" style="max-height: 100px; display: block; margin-top: 10px;" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Unternehmensdaten speichern</button>
                <span id="companyStatus" class="ms-3 fw-bold"></span>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Rechte Spalte -->
      <div class="col-lg-4">
        <!-- Rechnungsnummern -->
        <div class="card mb-4">
          <div class="card-header">Rechnungsnummern-Einstellungen</div>
          <div class="card-body row g-3">
            <div class="col-md-12">
              <label class="form-label">Prefix</label>
              <input type="text" id="invoicePrefix" class="form-control" value="RE-M-2025-">
            </div>
            <div class="col-md-12">
              <label class="form-label">Startnummer</label>
              <input type="number" id="invoiceStart" class="form-control" value="1">
            </div>
            <div class="col-12">
              <button id="saveInvoiceSettings" class="btn btn-primary">Speichern</button>
              <span id="invoiceSettingsStatus" class="ms-3 fw-bold"></span>
            </div>
          </div>
        </div>

        <!-- Rechnungsoptionen -->
        <div class="card mb-4">
          <div class="card-header">Rechnungsoptionen</div>
          <div class="card-body">
            <label class="form-label">Steuersatz (%)</label>
            <input type="number" id="taxRate" class="form-control" min="0" max="100" step="0.1" value="19">
          </div>
        </div>

        <!-- Ausgabeordner -->
        <div class="card mb-4">
          <div class="card-header">Ausgabeordner</div>
          <div class="card-body">
            <button id="selectOutputFolderBtn" class="btn btn-outline-primary">Ordner auswählen</button>
            <p id="outputFolderPath" class="mt-2"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- CSV Auswahl -->
    <div class="card mb-4">
      <div class="card-header">CSV-Datei auswählen</div>
      <div class="card-body">
        <label class="form-label">Trennzeichen</label>
        <select id="separatorSelect" class="form-select mb-3">
          <option value=",">Komma (,)</option>
          <option value=";">Semikolon (;)</option>
          <option value="\t">Tabulator</option>
        </select>
        <button id="selectCsvBtn" class="btn btn-outline-primary">CSV auswählen</button>
        <p id="csvFileName" class="mt-2"></p>
      </div>
    </div>

    <!-- Mapping -->
    <div class="card mb-4" id="mappingSection" style="display: none;">
      <div class="card-header">Spalten zuordnen</div>
      <div class="card-body">
        <form id="mappingForm" class="row g-3"></form>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="alert alert-success mt-3 d-none" role="alert"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
